<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Precision Farming</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Fade-in animation for the page */
        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(-10px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .fade-in {
            animation: fadeIn 1.2s ease-out;
        }

        /* Button hover effect */
        .hover-grow {
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .hover-grow:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body class="bg-gradient-to-br from-green-100 via-white to-green-200 min-h-screen flex items-center justify-center">
    <div class="bg-white shadow-xl rounded-2xl p-8 w-full max-w-lg fade-in">
        <h1 class="text-3xl font-extrabold text-gray-800 text-center mb-6">Precision Farming</h1>
        <form action="/loading-to-results/" method="get" class="space-y-6">
            <!-- GPS Coordinates Input -->
            <div>
                <label for="gps_coordinates" class="block text-lg font-semibold text-gray-700 mb-2">Enter GPS Coordinates of Farm:</label>
                <input type="text" id="gps_coordinates" name="gps_coordinates" placeholder="e.g., 28.7041, 77.1025"
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-green-400 focus:border-green-400">
            </div>
            <!-- Radius Slider -->
            <div>
                <label for="radius" class="block text-lg font-semibold text-gray-700 mb-2">Select Radius (10m - 2000m):</label>
                <div class="flex items-center space-x-4">
                    <input type="range" id="radius" name="radius" min="10" max="2000" step="10" value="1000"
                        class="w-full">
                    <output id="radius-value" class="text-lg font-medium text-gray-600">1000m</output>
                </div>
            </div>
            <!-- JavaScript to Update Slider Value -->
            <script>
                const radiusInput = document.getElementById("radius");
                const radiusOutput = document.getElementById("radius-value");
                radiusInput.addEventListener("input", () => {
                    radiusOutput.textContent = `${radiusInput.value}m`;
                });
            </script>
            <!-- Submit Button -->
            <button type="submit"
                class="bg-gradient-to-r from-green-500 to-blue-500 text-white px-6 py-3 rounded-lg shadow-lg hover-grow">
                Predict
            </button>
        </form>
    </div>
</body>
</html>
