<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading...</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Spinner animation */
        .spinner {
            border: 8px solid #f3f3f3; /* Light gray */
            border-top: 8px solid #3498db; /* Blue */
            border-radius: 50%;
            width: 80px;
            height: 80px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        /* Fade-in animation for text */
        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .fade-in {
            animation: fadeIn 1.5s ease-out;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-50 via-white to-blue-100 min-h-screen flex items-center justify-center">
    <div class="text-center">
        <!-- Spinner -->
        <div class="spinner mx-auto mb-6"></div>

        <!-- Dynamic Message -->
        <h2 id="loading-message" class="text-xl font-medium text-gray-700 fade-in">Preparing Prediction Results...</h2>

        <!-- Script to Simulate Message Transition -->
        <script>
            const loadingMessage = document.getElementById("loading-message");

            // Change the message after 1 second
            setTimeout(() => {
                loadingMessage.textContent = "Running Analysis on Collected Data...";
            }, 3000);

            // Redirect to the prediction page after 3 seconds
            setTimeout(() => {
                window.location.href = "/prediction";
            }, 3000);
        </script>
    </div>
</body>
</html>
